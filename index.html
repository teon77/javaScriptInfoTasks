<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Sentimental Calculator</title>
  </head>
  <body>
    <div id="container">
      <h1>Input some text</h1>
      <textarea
        id="text"
        cols="30"
        rows="10"
        placeholder=" write here..."
      ></textarea>
      <br />
      <p id="result">The results will be here</p>
    </div>
    <button id="run">Do It</button>
    <button id="clear">Clear</button>
    <br />
    <img
      id="catsImage"
      alt="cats status"
      src="https://images.pexels.com/photos/45201/kitty-cat-kitten-pet-45201.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260"
    />
    <script src="/index.js"></script>
  </body>
</html>
