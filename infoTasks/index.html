<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>

  <body>
    <input type="button" id="hider" value="Click to hide the text" />

    <div id="text">Text</div>

    <script>
      const button = document.getElementById("hider");
      button.addEventListener("click", diss);
      function diss() {
        button.style.visibility = "hidden";
      }
    </script>
  </body>
</html>
